<div>
    <span class="greenDot"></span> Box matches with day
    <span class="space"></span>
    <span class="redDot"></span> Box does not match with day
    <span class="space"></span>
    <span class="blueDot"></span> Refill - all boxes opened
</div>
<br>

<div class = "info">
    <table mat-table *ngIf="tableData.length > 0" [dataSource] = "tableData" class="mat-elevation-z8">

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
        <ng-container matColumnDef="event">
          <th mat-header-cell *matHeaderCellDef> Event </th>
          <td mat-cell *matCellDef="let element" [class] = "element.class"> {{element.event}} </td>
        </ng-container>     
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
