<h1 mat-dialog-title>Hourly Activity </h1>
<div mat-dialog-content>
  The bars on teh graph show the changes in activity over the 24 hours of the day. Activity is measured as events per hour. You can select and deselect particular rooms by clicking on the legends. Use this graph to find out 
  which time of the day your partner was most active at.
</div>
